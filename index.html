<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Search</title>
</head>
<body>
  <nav>
    <a href="./image.html">Image Search</a>
    <a href="./advanced.html">Advanced Search</a>
  </nav>

  <form class="form-container" action="https://google.com/search">
    <h1 class="google"><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></h1>
    <input type="text" name="q">
    <input type="submit" value="Google Search">
    <a href="javascript:void(0);" id="feeling-lucky">I'm Feeling Lucky</a>
  </form>

  <script>
    const feelingLuckyLink = document.getElementById("feeling-lucky");
    const searchInput = document.querySelector("input[name='q']");

    feelingLuckyLink.addEventListener("click", () => {
      if (searchInput.value) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(searchInput.value)}&btnI`;
      }
    });
  </script>
</body>
</html>
